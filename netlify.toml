[build]
  publish ="public/"
  command = "yarn install && yarn lint && gatsby build"

[[headers]]
  for = "/*"
  [headers.values]
    Permissions-Policy = "camera=(), gyroscope=(), magnetometer=(), microphone=(), midi=(), payment=(), vibrate=()"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"

[[redirects]]
  from = "/blog"
  to = "https://blog.px.dev"

[[redirects]]
  from = "/docs"
  to = "https://docs.px.dev"

[[redirects]]
  from = "https://perf.px.dev/*"
  to = "https://lookerstudio.google.com/reporting/9701de3b-f906-4dd2-a1e9-48ca0b1e07e6/page/Kdn3C"
  status = 301
  force = true
